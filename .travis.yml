language: node_js
node_js:
  - "stable"
cache:
  directories:
  - node_modules
script:
  - cd exam_2
  - API_KEY=$API_KEY
  - npm install
  - CI=false npm run build

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $repo_token
  local_dir: exam_2/build
  on:
    branch:
      - master
      - exam_2
      - devel
